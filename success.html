<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success! - ProdByAriell</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
        }
        .success-container h1 {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        .success-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .success-container .btn-primary {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .success-container .btn-primary:hover {
            background-color: #ff5a7e;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Thank You!</h1>
        <p>Your booking request has been successfully sent. I will get back to you as soon as possible.</p>
        <a href="index.html" class="btn btn-primary">Return to Homepage</a>
    </div>
</body>
</html>
